<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        form {
            display: inline-block;
            text-align: left;
            background-color: #fff; /* Warna latar belakang form putih */
            padding: 20px;
            border-radius: 10px; /* Sudut tidak lancip */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Efek bayangan untuk memberikan kedalaman */
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc; /* Warna border abu-abu */
            border-radius: 4px; /* Sudut tidak lancip pada input */
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50; /* Warna latar belakang hijau */
            color: #fff; /* Warna teks putih */
            padding: 10px 15px;
            border: none;
            border-radius: 4px; /* Sudut tidak lancip pada tombol */
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049; /* Warna latar belakang hijau yang lebih gelap saat tombol dihover */
        }

    </style>
</head>
<body>
    <h1>Form Login</h1>
    <form id="loginForm">
        <label for="username">Nama:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="button" onclick="submitForm()">Login</button>
    </form>
    <script>
        // Mendefinisikan array untuk menyimpan data login
        var dataLogin = [];

        // Fungsi untuk menangani pengiriman formulir
        function submitForm() {
            // Mendapatkan nilai dari input nama dan password
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            // Memeriksa apakah kedua input telah diisi
            if (!username || !password) {
                alert("Harap isi semua field!");
                return;
            }
            // Membuat objek untuk menyimpan data login
            var user = {
                username: username,
                password: password
            };
            // Menambahkan objek ke dalam array dataLogin
            dataLogin.push(user);

            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
           
            console.log("Data Login:", dataLogin);

            window.location.href = "index.html";
                alert("Anda Berhasil join member"); 
        }
    </script>

</body>
</html>
